<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">

<head lang="en" th:fragment="head_title">
    <meta charset="UTF-8">
    <title>BMS账单管理系统</title>
    <link rel="stylesheet" th:href="@{/css/public.css}" href="../css/public.css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../css/style.css"/>
</head>

<body>
<!--头部-->
    <header th:fragment="head_right" class="publicHeader">
        <h1>BMS账单管理系统</h1>
        <div class="publicHeaderR">
            <p><span>下午好！</span><span th:text="${session.loginUser.username}" style="color: #fff21b"> Admin</span> , 欢迎你！</p>
            <a th:href="@{/logout}" href="login.html">退出</a>
        </div>
    </header>

<!--时间  +${#calendars.dayOfWeek(#dates.createNow())}" -->
    <section th:fragment="public_time" class="publicTime">
        <span id="time"  th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd hh:mm')}">
            2028年01月01日 11:11  星期一</span>
            &nbsp
        <span th:text="${#calendars.dayOfWeekName(#dates.createNow())}"></span>
        <a href="#">温馨提示：为了能正常浏览，请使用高版本浏览器！（IE10+）</a>
    </section>

<!--主体内容-->
    <section class="publicMian ">
        <div class="left" th:fragment="main_left" >
            <h2 class="leftH2"><span class="span1"></span>功能列表 <span></span></h2>
            <nav>
                <ul class="list">
                    <li><a th:id="${activeParam =='bill' ? 'active' : ''}" th:href="@{/bills}" href="billList.html">账单管理</a></li>
                    <li><a th:id="${activeParam =='supplier' ? 'active' : ''}" th:href="@{/suppliers}" href="providerList.html">供应商管理</a></li>
                    <li><a th:id="${activeParam =='user' ? 'active' : ''}" th:href="@{/users}" href="userList.html">用户管理</a></li>
                    <li><a th:id="${activeParam =='pwd' ? 'active' : ''}"th:href="@{/password.html}"   >密码修改</a></li>
                    <li><a th:href="@{/logout}" href="login.html">退出系统</a></li>
                </ul>
            </nav>
        </div>
        <div class="right">
           公共页面
        </div>
    </section>
    <footer th:fragment="public_foot" class="footer"><div style="text-align:center;">	<p><a th:href="@{http://www.bms.com/}" target="_blank">BMS www.bms.com</a> 版权所有</p></div></footer>
	<!--
	<script src="js/time.js"></script>
	-->
</body>
</html>
