<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>5xx错误</title>
</head>
<body>
        <p style="color: red;font-style: italic" ><span style="font-size: 32px;">系统繁忙，请稍后尝试！！！</span></p>
        <!--属性来自errorAttribute类-->
        <p>timeStamp:[[${timestamp}]]</p>
        <p>message:[[${message}]]</p>
        <p>status:[[${status}]]</p>
        <p>exception:[[${exception}]]</p>
        <p>error:[[${error}]]</p>



</body>
</html>
