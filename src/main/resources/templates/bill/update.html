<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="main/public :: head_title" >
</head>

<body>

<!--头部-->
<header th:replace="main/public :: head_right" class="publicHeader">
</header>

<!--时间-->
<section  th:replace="main/public :: public_time"  class="publicTime">
</section>

<!--主体内容-->
<section class="publicMian ">
    <div class="left" th:replace="main/public :: main_left(activeParam='bill')">
    </div>

    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>账单管理页面 >> 帐单修改页面</span>
        </div>
        <div class="supplierAdd">
            <form th:id="upbillForm" action="" th:action="@{/bill/}+${billS.bid}" th:method="post">
                <!--div的class 为error是验证错误，ok是验证成功-->
                <input type="hidden" name="_method" value="put" >
                <div class="">
                    <label for="billCode">帐单编码：</label>
                    <input  th:value="${billS.billCode}"  type="text" name="billCode" id="billCode" placeholder=""/>
                    <span>*</span>
                </div>
                <div>
                    <label for="billName">商品名称：</label>
                    <input th:value="${billS.billName}"  type="text" name="billName" id="billName" placeholder=""/>
                    <span >*</span>
                </div>
                <div>
                    <label for="billCom">商品单位：</label>
                    <input  th:value="${billS.billCom}"  type="text" name="billCom" id="billCom" placeholder=""/>
                    <span>*</span>

                </div>
                <div>
                    <label for="billNum">商品数量：</label>
                    <input th:value="${billS.billNum}"  type="text" name="billNum" id="billNum" placeholder=""/>
                    <span>*</span>
                </div>
                <div>
                    <label for="price">总金额：</label>
                    <input th:value="${billS.price}"    type="text" name="price" id="price" placeholder=""/>
                    <span>*</span>
                </div>
                <div>
                    <label >供应商：</label>
                    <select name="pid" >
                        <option value="">--请选择相应的提供商--</option>
                        <option th:each="supplier : ${suppliers}" th:text="${supplier.supplierName}"
                                th:value="${supplier.sid}"
                        ></option>
                    </select>
                    <span>*</span>
                </div>
                <div>
                    <label >是否付款：</label>
                    <input type="radio" value="0" name="pay" checked />未付款
                    <input type="radio" value="1" name="pay"/>已付款
                </div>
                <div class="supplierAddBtn">
                    <!--<a href="#">保存</a>-->
                    <!--<a href="billList.html">返回</a>-->
                    <input type="button" value="保存" onclick="$('#upbillForm').submit()"/>
                    <input type="button" value="返回" onclick="history.back(-1)"/>
                </div>
            </form>
        </div>

    </div>
</section>
<footer class="footer" th:replace="main/public :: public_foot"></footer>
<script src="../js/jquery.js"></script>
<!--
	<script src="js/time.js"></script>
	-->
</body>
</html>
