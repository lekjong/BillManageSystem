<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:hh="http://www.w3.org/1999/xhtml">
<head lang="en" th:replace="main/public :: head_title">
</head>

<body>
<!--头部-->
<header class="publicHeader" th:replace="main/public :: head_right ">
</header>

<!--时间-->
<section class="publicTime"  th:replace="main/public :: public_time">
</section>


<!--主体内容-->
<section class="publicMian ">
    <div class="left"  th:replace="main/public :: main_left(activeParam='bill') ">
    </div>

    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>账单管理页面 >> 信息查看</span>
        </div>
        <div class="providerView">
            <p><strong>帐单编号：</strong>
                 <span th:text="${billS.bid}">231</span></p>
            <p><strong>商品名称：</strong>
                 <span th:text="${billS.billName}">测试供应商002</span></p>
            <p><strong>商品单位：</strong>
                 <span th:text="${billS.billCom}">年</span></p>
            <p><strong>商品数量：</strong>
                 <span th:text="${billS.billNum}">22</span></p>
            <p><strong>总金额：</strong>
                 <span th:text="${billS.price}">22</span></p>
            <p><strong>供应商：</strong>
                <span  th:text="${billS.supplierName}">AAA</span></p>
            <p><strong>是否付款：</strong>
                 <span th:text="${billS.pay==0 ?'未付款':'已付款'}">未付款</span></p>
            <p><strong>创建时间：</strong>
                 <span th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd hh:mm')}">2029/12/12 12:12:12</span></p>

            <a onclick="history.back(-1)" href="#">返回</a>
        </div>
    </div>
</section>
<footer class="footer"  th:replace="main/public :: public_foot"><div style="text-align:center;">	<p><a href="http://www.mengxuegu.com/" target="_blank">梦学谷 www.mengxuegu.com</a> 版权所有</p></div></footer>
<!--
	<script src="js/time.js"></script>
	-->
</body>
</html>
