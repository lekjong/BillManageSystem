<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="main/public :: head_title">
</head>

<body>
<!--头部-->
<header class="publicHeader" th:replace="main/public :: head_right">
</header>

<!--时间-->
<section class="publicTime" th:replace="main/public :: public_time" >
</section>

<!--主体内容-->
<section class="publicMian ">
    <div class="left" th:replace="main/public :: main_left(activeParam='bill')">
    </div>

    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>账单管理页面 >> 账单添加页面</span>
        </div>
        <div class="supplierAdd">
            <form  id="addBill"  th:action="@{/bill}" th:method="post">
                <!--div的class 为error是验证错误，ok是验证成功-->
                <div class="">
                    <label for="billCode">账单编码：</label>
                    <input type="text" th:name="billCode" id="billCode" required/>
                    <span>*</span>
                </div>
                <div>
                    <label for="billName">商品名称：</label>
                    <input type="text" th:name="billName" id="billName" required/>
                    <span >*</span>
                </div>
                <div>
                    <label for="billCom">商品单位：</label>
                    <input type="text" th:name="billCom" id="billCom" required/>
                    <span>*</span>

                </div>
                <div>
                    <label for="billNum">商品数量：</label>
                    <input type="text" th:name="billNum" id="billNum" required/>
                    <span>*</span>
                </div>
                <div>
                    <label for="price">总金额：</label>
                    <input type="text" th:name="price" id="price" required/>
                    <span>*</span>
                </div>
                <div>
                    <label >供应商：</label>
                    <select th:name="pid" >
                        <option value="">--请选择相应的提供商--</option>
                        <option  th:each="sup:${suppliers}" th:value="${sup.sid}" th:text="${sup.supplierName}"></option>
                        <!--<option th:value="">北京市粮油总公司</option>-->
                        <!--<option th:value="">邯郸市五得利面粉厂</option>-->
                    </select>
                    <span>*请选择供应商</span>
                </div>
                <div>
                    <label >是否付款：</label>
                    <input type="radio" value="0" name="pay" checked />未付款
                    <input type="radio" value="1" name="pay"/>已付款
                </div>
                <div class="supplierAddBtn">
                    <!--<a href="#">保存</a>-->
                    <!--<a href="billList.html">返回</a>-->
                    <input type="button" value="保存" onclick="$('#addBill').submit()"/>
                    <input type="button" value="返回" onclick="history.back(-1)"/>
                </div>
            </form>
        </div>

    </div>
</section>
<footer class="footer" th:replace="main/public :: public_foot"></footer>
<script src="../js/jquery.js"></script>
<!--
	<script src="js/time.js"></script>
	-->
</body>
</html>
