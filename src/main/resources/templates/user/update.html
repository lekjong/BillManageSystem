<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="main/public :: head_title">
</head>

<body>
<!--头部-->
<header th:replace="main/public :: head_right" class="publicHeader">
</header>

<!--时间-->
<section  th:replace="main/public :: public_time"  class="publicTime">
</section>

<!--主体内容-->
<section class="publicMian ">
    <div class="left" th:replace="main/public :: main_left(activeParam='user')">
    </div>

    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>用户管理页面 >> 用户修改页面</span>
        </div>
        <div class="supplierAdd">
            <form id="updateUser" th:action="@{/user}" th:method="post" action="#">
                <!--div的class 为error是验证错误，ok是验证成功-->
                <input type="hidden" name="_method" value="put"  >
                <input type="hidden" name="id" id="id" th:value="${user.id}">
                <div>
                    <label for="realName">真实姓名：</label>
                    <input type="text" name="realName" th:value="${user.realName}" id="realName" placeholder="韩露"/>
                    <span >*</span>
                </div>

                <div>
                    <label >用户性别：</label>

                    <select name="gender">
                        <option value="1"  th:selected="${user.gender==1}" >女</option>
                        <option value="2"  th:selected="${user.gender==2}">男</option>
                    </select>
                </div>
                <div>
                    <label for="birthday">出生日期：</label>
                    <input type="text" th:value="${#dates.format(user.birthday,'yyyy-MM-dd')}" name="birthday" id="birthday" placeholder="2016年2月1日"/>
                    <span >*格式 yyyy-MM-dd </span>
                </div>
                <div>
                    <label >用户类别：</label>
                    <input type="radio" name="userType" value="1" th:checked="${user.userType==1}" />管理员
                    <input type="radio" name="userType" value="2" th:checked="${user.userType==2}" />经理
                    <input type="radio" name="userType" value="3" th:checked="${user.userType==3}" />普通用户
                </div>
                <div class="supplierAddBtn">
                    <!--<a href="#">保存</a>-->
                    <!--<a href="userList.html">返回</a>-->
                    <input type="button" value="保存" onclick="$('#updateUser').submit()"/>
                    <input type="button" value="返回" onclick="history.back(-1)"/>
                </div>
            </form>
        </div>

    </div>
</section>
<footer class="footer" th:replace="main/public :: public_foot" ></footer>
<script src="../js/jquery.js"></script>
<script src="../js/js.js"></script>
<!--
	<script src="js/time.js"></script>
	-->
</body>
</html>
