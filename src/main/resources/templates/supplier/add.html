<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en"  th:replace="main/public :: head_title">
</head>

<body>
<!--头部-->
<header class="publicHeader" th:replace="main/public :: head_right">
</header>

<!--时间-->
<section class="publicTime" th:replace="main/public :: public_time">
</section>

<!--主体内容-->
<section class="publicMian">
    <div class="left" th:replace="main/public :: main_left(activeParam='supplier')">
    </div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>供应商管理页面 >> 供应商添加页面</span>
        </div>
        <div class="supplierAdd">
            <form id="addForm"  th:action="@{/supplier}" th:method="post">

                <!--div的class 为error是验证错误，ok是验证成功-->
                <div class="">
                    <label for="supplierName">供应商名称：</label>
                    <input type="text" th:name="supplierName" id="supplierName"/>
                    <span >*请输入供应商名称</span>
                </div>

                <div >
                    <label for="supplierCode">供应商代码：</label>
                    <input type="text" th:name="supplierCode" id="supplierCode"/>
                    <span >*请输入供应商代码</span>
                </div>

                <div class="">
                    <label for="contact">联系人：</label>
                    <input type="text" th:name="contact" id="contact"/>
                    <span>*请输入联系人</span>
                </div>

                <div>
                    <label for="phone">联系电话：</label>
                    <input type="text" th:name="phone" id="phone"/>
                    <span>*请输入联系电话</span>
                </div>

                <div>
                    <label for="address">联系地址：</label>
                    <input type="text" th:name="address" id="address"/>
                    <span></span>
                </div>

                <div>
                    <label for="fax">传真：</label>
                    <input type="text" th:name="fax" id="fax"/>
                    <span></span>
                </div>

                <div>
                    <label for="description">描述：</label>
                    <input type="text" th:name="description" id="description"/>
                </div>

                <div class="supplierAddBtn">
                    <!--<a href="#">保存</a>-->
                    <!--<a href="providerList.html">返回</a>-->
                    <input type="button" onclick="$('#addForm').submit()" value="保存" />
                    <input type="button" value="返回" onclick="history.back(-1)"/>
                </div>

            </form>
        </div>

    </div>
</section>
<footer class="footer" th:replace="main/public :: public_foot"></footer>

<script th:src="@{/js/jquery.js}" src="../../static/js/jquery.js"></script>
<script th:src="@{/js/js.js}" src="../../static/js/js.js"></script>
<!--
	<script src="js/time.js"></script>
	-->
</body>
</html>
